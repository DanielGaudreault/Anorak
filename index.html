<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anorak AI - Ready Player One Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/Anorak avatar.png" alt="Anorak Avatar" class="avatar">
            <h1>Anorak AI</h1>
            <p>Your Guide to the OASIS - Score: <span id="score">0</span> | <span id="keys-found">Keys: 0/3</span></p>
        </div>
        <div class="game-container">
            <div id="chat-box">
                <div id="chat-log"></div>
            </div>
            <div class="inventory-box">
                <h3>Inventory</h3>
                <ul id="inventory-list"></ul>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Enter your command, Gunter...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <audio id="click-sound" src="sounds/click.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
