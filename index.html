<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anorak AI - Ready Player One Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body class="day">
    <div class="container">
        <div class="header">
            <img src="images/Anorak_avatar.png" alt="Anorak Avatar" class="avatar">
            <h1>Anorak AI</h1>
            <div class="stats">
                <p>Score: <span id="score">0</span> | 
                Keys: <span id="keys-found">0/3</span> | 
                Status: <span id="status">Gunter</span></p>
                <p>Health: <span id="health">100</span> | 
                Energy: <span id="energy">100</span> | 
                Location: <span id="location">middletown</span></p>
            </div>
        </div>
        
        <div class="game-container">
            <div id="chat-box">
                <div id="chat-log"></div>
            </div>
            
            <div class="sidebar">
                <div class="inventory-box">
                    <h3><img src="images/inventory_icon.png" alt="Inventory"> Inventory</h3>
                    <ul id="inventory-list"></ul>
                </div>
                <div class="quick-commands">
                    <h3>Quick Commands</h3>
                    <button class="cmd-btn" data-cmd="look">Look Around</button>
                    <button class="cmd-btn" data-cmd="inventory">Check Inventory</button>
                    <button class="cmd-btn" data-cmd="map">Show Map</button>
                    <button class="cmd-btn" data-cmd="help">Help</button>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Enter your command, Gunter..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="click-sound" src="sounds/click.wav"></audio>
    <audio id="success-sound" src="sounds/success.wav"></audio>
    <audio id="error-sound" src="sounds/error.wav"></audio>
    <audio id="combat-sound" src="sounds/combat.wav"></audio>
    <audio id="music" loop src="sounds/background.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
